{% extends 'blog/base.html' %}

{% block title %}
   Удаление проекта
{% endblock %}

{% block content %}
    <h1>Вы точно хотите удалить проект "{{ object.title }}"?</h1>
    <form method="post" class="form-register auth">
      {%  csrf_token %}

      <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
      <a href="{% url 'project-detail' object.id %}">Нет, отмена</a>
    </form>
{% endblock %}
